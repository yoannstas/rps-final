<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Concert+One&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissor</title>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1> The one and only Diamond, Parchment & Sword game </h1>
</header>

<div class="scoreboard">
    <div id="user-label" class="badge">Name</div>
    <div id="computer-label" class="badge">Haddock</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<h3 id="outcome"></h3>


<hr>

<div class="button-box">
    <button id="diamond">diamond</button>

    <button id="paper">paper</button>

    <button id="swords">swords</button>
</div>

<h5 id="player"></h5>
<h5 id="computer"></h5>

<hr>


<button id="myBtn">How it works</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>how does it work?</h2>
        <img src="./assets/rules.png" alt="rules">
    </div>
</div>

<script src="./script.js" type="text/javascript"></script>

</body>
</html>
